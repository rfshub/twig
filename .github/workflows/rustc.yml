name: Rust CI

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            toolchain: stable
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            toolchain: stable
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            toolchain: stable
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            toolchain: stable
          - os: macos-latest
            target: x86_64-apple-darwin
            toolchain: stable
          - os: macos-latest
            target: aarch64-apple-darwin
            toolchain: stable

    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies (Ubuntu only)
        if: contains(matrix.os, 'ubuntu')
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential pkg-config libssl-dev musl-tools \
            gcc-aarch64-linux-gnu curl make

      - name: Install Rust and target
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.toolchain }}
          targets: ${{ matrix.target }}

      - name: Build OpenSSL for aarch64-musl
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          set -e
          INSTALL_DIR="/opt/openssl-aarch64-musl"
          sudo mkdir -p ${INSTALL_DIR}
          sudo chown -R $(whoami) ${INSTALL_DIR}

          OPENSSL_VERSION="openssl-1.1.1w"
          wget "https://www.openssl.org/source/${OPENSSL_VERSION}.tar.gz" -O "${OPENSSL_VERSION}.tar.gz"
          tar -xzf "${OPENSSL_VERSION}.tar.gz"
          cd ${OPENSSL_VERSION}

          CFLAGS="-fPIC -D_FORTIFY_SOURCE=0 -std=gnu11" ./Configure linux-aarch64 \
            --prefix=${INSTALL_DIR} \
            no-shared \
            no-async

          make -j$(nproc) CC=aarch64-linux-gnu-gcc
          make install_sw

          echo "OPENSSL_DIR=${INSTALL_DIR}" >> $GITHUB_ENV
          echo "OPENSSL_STATIC=true" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV

      - name: Build binary
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-musl" ]]; then
            cargo build --verbose --release --target=${{ matrix.target }}
          elif [[ "${{ matrix.target }}" == "x86_64-unknown-linux-musl" || "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            cargo build --verbose --release --target=${{ matrix.target }} --no-default-features --features musl-vendored
          else
            cargo build --verbose --release --target=${{ matrix.target }}
          fi

      - name: Read crate metadata
        id: metadata
        run: |
          name=$(grep '^name =' Cargo.toml | head -n1 | sed 's/.*= "\(.*\)"/\1/')
          version=$(grep '^version =' Cargo.toml | head -n1 | sed 's/.*= "\(.*\)"/\1/')
          echo "name=$name" >> "$GITHUB_OUTPUT"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar czf "${{ steps.metadata.outputs.name }}-${{ matrix.target }}.tar.gz" ${{ steps.metadata.outputs.name }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.metadata.outputs.version }}
          name: v${{ steps.metadata.outputs.version }}
          files: target/${{ matrix.target }}/release/${{ steps.metadata.outputs.name }}-${{ matrix.target }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
